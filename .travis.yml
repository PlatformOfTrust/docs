dist: xenial

language: python
python:
  - "3.6"

env:
  - NODE_VERSION="10"

before_install:
  - nvm install $NODE_VERSION
  - nvm alias default node
  - ./setup.sh

install: true

script:
  - cd raml2markdown/
  - ./build.py
  - cd ..
  - echo 'docs.oftrust.net' > build/CNAME

# Deploy to GitHub pages
deploy:
  provider: pages
  skip-cleanup: true
  local-dir: build
  github-token: $GITHUB_TOKEN
  target-branch: gh-pages
  repo: PlatformOfTrust/docs
  on:
    branch: master
